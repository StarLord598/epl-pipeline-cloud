name: epl_pipeline
version: '1.0.0'
config-version: 2
# EPL Analytics Pipeline — dbt transforms for Premier League data.
# Medallion architecture (Bronze→Silver→Gold) with SCD2 tracking,
# rolling windows, Kimball dimensions, and 29 data quality tests.

profile: epl_pipeline

model-paths: ["models"]
test-paths: ["tests"]
macro-paths: ["macros"]
target-path: "target"
clean-targets: ["target", "dbt_packages"]

models:
  epl_pipeline:
    staging:
      +materialized: view
      +schema: staging
    mart:
      +materialized: table
      +schema: mart
